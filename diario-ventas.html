<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Operaciones | DKS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --dorado: #d4af37;
            --danger: #e74c3c; --success: #2ecc71; --warning: #f39c12; --pago: #f1c40f;
            --text: #ffffff; --border: #333;
        }

        .btn-home {
            position: fixed; top: 20px; left: 20px;
            background: #121212; color: var(--dorado);
            text-decoration: none; padding: 10px 15px;
            border-radius: 8px; border: 1px solid var(--dorado);
            display: flex; align-items: center; gap: 10px;
            font-weight: bold; font-size: 0.9rem;
            transition: 0.3s; z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-home:hover { background: var(--dorado); color: black; transform: scale(1.05); }

        @media (max-width: 600px) {
            .btn-home span { display: none; }
            .btn-home { padding: 12px; border-radius: 50%; }
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        .btn-pdf { background: var(--dorado); color: black; }
        
        .venta-card { background: var(--card); border-radius: 8px; padding: 15px; border: 1px solid #222; margin-bottom: 15px; border-left: 6px solid var(--success); }
        .card-pendiente { border-left-color: var(--danger) !important; }
        .card-abonado { border-left-color: var(--warning) !important; }
        .card-pagado-amarillo { border-left-color: var(--pago) !important; }
        
        .cliente-nombre { color: var(--dorado); font-size: 1.1rem; font-weight: bold; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #000; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9rem; color: #ccc; }
        .resumen-final { background: #111; padding: 25px; border-radius: 12px; border: 1px solid var(--dorado); margin-top: 20px; }
        .r-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h2 id="reloj-digital" style="color: var(--dorado); font-family: monospace;">00:00:00</h2>
        <h2 style="font-size: 1.2rem;">DIGITAL KNOWLEDGE SOLUTIONS</h2>
        <button class="btn btn-pdf" id="btnDescargar"><i class="fas fa-file-pdf"></i> DESCARGAR REPORTE</button>
        <a href="dashboard.html" class="btn-home">
            <i class="fas fa-home"></i> <span>DASHBOARD</span>
        </a>
    </header>

    <div id="area-impresion" style="padding: 10px; background: #0a0a0a;">
        <h3 style="text-align: center; color: var(--dorado); margin: 0;">REPORTE DIARIO - DKS</h3>
        <p id="fecha-reporte" style="text-align: center; color: #888; margin-bottom: 20px;"></p>
        
        <div id="contenedorVentas"></div>

        <div class="resumen-final">
            <div class="r-item"><span>Efectivo Contado:</span> <span id="totalContado" style="color:var(--success)">L. 0.00</span></div>
            <div class="r-item"><span>Abonos/Recuperado:</span> <span id="totalRecuperado" style="color:var(--pago)">L. 0.00</span></div>
            <div class="r-item"><span>Nuevos Fiados:</span> <span id="totalFiado" style="color:var(--danger)">L. 0.00</span></div>
            <hr style="border-color: #333;">
            <div class="r-item" style="font-size:1.4rem; font-weight:bold;">
                <span>CAJA TOTAL:</span> <span id="totalCajaEfectivo" style="color:var(--success)">L. 0.00</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from "./auth-facturacion.js";
        import { collection, query, where, onSnapshot, Timestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let movimientosGlobales = [];
        let fechaFiltro = new Date();
        fechaFiltro.setHours(0, 0, 0, 0);

        document.getElementById('fecha-reporte').innerText = new Date().toLocaleDateString();

        // Reloj
        setInterval(() => {
            document.getElementById('reloj-digital').innerText = new Date().toLocaleTimeString();
        }, 1000);

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Obtenemos ID de empresa para la jerarquía Admin/Cajero
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const empresaID = userDoc.data()?.empresaID || user.uid;
                escucharDatos(empresaID);
            }
        });

        function escucharDatos(idVinculo) {
            // Escuchamos las 3 colecciones relevantes
            ["ventas", "deudas", "cierres"].forEach(coll => {
                const q = query(collection(db, coll), where("empresaID", "==", idVinculo), where("fecha", ">=", Timestamp.fromDate(fechaFiltro)));
                onSnapshot(q, (snap) => {
                    movimientosGlobales = movimientosGlobales.filter(m => m.coll !== coll);
                    snap.forEach(doc => movimientosGlobales.push({ id: doc.id, coll: coll, ...doc.data() }));
                    movimientosGlobales.sort((a, b) => b.fecha.toMillis() - a.fecha.toMillis());
                    dibujar();
                });
            });
        }

        function dibujar() {
            const contenedor = document.getElementById('contenedorVentas');
            contenedor.innerHTML = "";
            let tContado = 0, tFiado = 0, tRecuperado = 0;

            movimientosGlobales.forEach(v => {
                const estadoRaw = (v.estado || v.tipo || "efectivo").toLowerCase();
                let clase = "", color = "var(--success)", txt = "EFECTIVO";

                if (estadoRaw === "pendiente" || estadoRaw === "fiado") {
                    clase = "card-pendiente"; color = "var(--danger)"; txt = "PENDIENTE";
                    tFiado += (v.total || 0);
                } else if (estadoRaw === "abonado") {
                    clase = "card-abonado"; color = "var(--warning)"; txt = "ABONADO";
                    tRecuperado += (v.abono || 0);
                } else {
                    tContado += (v.total || 0);
                }

                // Cliente + Productos
                const nombreCliente = v.cliente || v.empresa || "Cliente General";
                const filasProds = Array.isArray(v.productos) ? v.productos.map(p => `
                    <tr><td>${p.cantidad || 1}x ${p.nombre || "Item"}</td><td style="text-align:right">L. ${(p.precio || 0).toFixed(2)}</td></tr>
                `).join('') : `<tr><td>Operación: ${v.tipo || 'Venta'}</td><td style="text-align:right">-</td></tr>`;

                const card = document.createElement('div');
                card.className = `venta-card ${clase}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <div>
                            <span class="cliente-nombre">${nombreCliente.toUpperCase()}</span><br>
                            <small style="color:#666">${v.fecha?.toDate().toLocaleTimeString() || ''}</small>
                        </div>
                        <span class="status-badge" style="background:${color}">${txt}</span>
                    </div>
                    <table>${filasProds}</table>
                    <div style="text-align:right; font-weight:bold; color:${color}; border-top:1px solid #333; margin-top:5px; padding-top:5px;">
                        TOTAL: L. ${(v.total || 0).toLocaleString()}
                    </div>
                `;
                contenedor.appendChild(card);
            });

            document.getElementById('totalContado').innerText = `L. ${tContado.toLocaleString()}`;
            document.getElementById('totalFiado').innerText = `L. ${tFiado.toLocaleString()}`;
            document.getElementById('totalCajaEfectivo').innerText = `L. ${(tContado + tRecuperado).toLocaleString()}`;
        }

        document.getElementById('btnDescargar').addEventListener('click', () => {
            const element = document.getElementById('area-impresion');
            html2pdf().set({
                margin: 10, filename: `Reporte_DKS_${new Date().toISOString().split('T')[0]}.pdf`,
                html2canvas: { scale: 2, backgroundColor: '#0a0a0a' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(element).save();
        });
    </script>
</body>
</html>
