<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Operaciones | DKS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --dorado: #d4af37;
            --danger: #e74c3c; --success: #2ecc71; --warning: #f39c12; --pago: #f1c40f;
            --text: #ffffff; --border: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; border: none; background: var(--dorado); color: black; }
        .venta-card { background: var(--card); border-radius: 8px; padding: 15px; border: 1px solid #222; margin-bottom: 15px; border-left: 6px solid var(--success); }
        .card-pendiente { border-left-color: var(--danger) !important; }
        .card-abonado { border-left-color: var(--warning) !important; }
        .cliente-nombre { color: var(--dorado); font-size: 1.1rem; font-weight: bold; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #000; }
        
        /* Estilo para la tablita de productos */
        .tabla-productos { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.85rem; color: #ccc; }
        .tabla-productos th { text-align: left; color: var(--dorado); border-bottom: 1px solid #333; padding-bottom: 5px; }
        .tabla-productos td { padding: 4px 0; border-bottom: 1px solid #222; }

        .resumen-final { background: #111; padding: 25px; border-radius: 12px; border: 1px solid var(--dorado); }
        .r-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .saldo-info { font-size: 0.85rem; color: var(--danger); font-weight: bold; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <h2 id="reloj-digital" style="color: var(--dorado); font-family: monospace;">00:00:00</h2>
        <div style="text-align: right;">
            <h2 style="margin:0;">DKS - REPORTE OPERATIVO</h2>
            <small id="nombre-sucursal" style="color: var(--dorado); text-transform: uppercase;"></small>
        </div>
        <button class="btn" id="btnDescargar"><i class="fas fa-file-pdf"></i> PDF REPORTE</button>
    </header>

    <div id="area-impresion">
        <h3 style="text-align: center; color: var(--dorado);">DIGITAL KNOWLEDGE SOLUTIONS</h3>
        <p id="fecha-reporte" style="text-align: center; color: #888;"></p>
        
        <div id="contenedorVentas">
            <p style="text-align:center; color:#555;">Sincronizando movimientos...</p>
        </div>

        <div class="resumen-final">
            <div class="r-item"><span>Efectivo Contado:</span> <span id="totalContado" style="color:var(--success)">L. 0.00</span></div>
            <div class="r-item"><span>Recuperación (Abonos):</span> <span id="totalRecuperado" style="color:var(--pago)">L. 0.00</span></div>
            <div class="r-item"><span>Ventas al Crédito (Fiado):</span> <span id="totalFiado" style="color:var(--danger)">L. 0.00</span></div>
            <hr style="border-color: var(--dorado)">
            <div class="r-item" style="font-size:1.4rem; font-weight:bold;">
                <span>TOTAL EN CAJA:</span> <span id="totalCajaEfectivo" style="color:var(--success)">L. 0.00</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth, verificarPermisos } from "./auth-facturacion.js";
        import { collection, query, where, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let movimientosGlobales = [];
        let fechaFiltro = new Date();
        fechaFiltro.setHours(0, 0, 0, 0);

        async function inicializar() {
            const userData = await verificarPermisos();
            if (userData && userData.empresa) {
                document.getElementById('nombre-sucursal').innerText = userData.empresa.replace(/_/g, ' ');
                escucharDatos(userData.empresa);
            }
        }
        inicializar();

        function escucharDatos(nombreEmpresa) {
            const colecciones = ["ventas", "deudas"];
            colecciones.forEach(collName => {
                const q = query(
                    collection(db, collName), 
                    where("empresa", "==", nombreEmpresa), 
                    where("fecha", ">=", Timestamp.fromDate(fechaFiltro))
                );

                onSnapshot(q, (snap) => {
                    movimientosGlobales = movimientosGlobales.filter(m => m.coll !== collName);
                    snap.forEach(doc => {
                        movimientosGlobales.push({ id: doc.id, coll: collName, ...doc.data() });
                    });
                    movimientosGlobales.sort((a, b) => b.fecha?.toMillis() - a.fecha?.toMillis());
                    dibujar();
                });
            });
        }

        function dibujar() {
            const contenedor = document.getElementById('contenedorVentas');
            contenedor.innerHTML = "";
            let tContado = 0, tFiado = 0, tRecuperado = 0;

            movimientosGlobales.forEach(v => {
                const estado = (v.estado || "").toLowerCase().trim();
                let clase = "", color = "var(--success)", txt = "EFECTIVO", htmlExtra = "";

                // Lógica de totales
                if (estado === "pendiente") {
                    clase = "card-pendiente"; color = "var(--danger)"; txt = "FIADO";
                    tFiado += Number(v.total || 0);
                } 
                else if (estado === "abonado") {
                    clase = "card-abonado"; color = "var(--warning)"; txt = "ABONADO";
                    const recaudadoHoy = Number(v.ultimoAbono || 0);
                    const saldoPendiente = Number(v.total || 0);
                    tRecuperado += recaudadoHoy;
                    htmlExtra = `
                        <span style="color:var(--pago); font-weight:bold; display:block; margin-top:5px;">Abono Recibido: L. ${recaudadoHoy.toLocaleString()}</span>
                        <span class="saldo-info">Saldo Pendiente: L. ${saldoPendiente.toLocaleString()}</span>
                    `;
                } 
                else {
                    tContado += Number(v.total || 0);
                }

                // Lógica para listar productos
                let htmlProductos = "";
                if (v.productos && Array.isArray(v.productos) && v.productos.length > 0) {
                    htmlProductos = `
                        <table class="tabla-productos">
                            <thead>
                                <tr>
                                    <th>Cant.</th>
                                    <th>Producto</th>
                                    <th style="text-align:right">Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${v.productos.map(p => `
                                    <tr>
                                        <td>${p.cantidad} ${p.medida || ''}</td>
                                        <td>${p.nombre}</td>
                                        <td style="text-align:right">L. ${Number(p.precio).toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    htmlProductos = `<p style="font-size:0.8rem; color:#666;">Sin productos registrados</p>`;
                }

                const card = document.createElement('div');
                card.className = `venta-card ${clase}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <div>
                            <span class="cliente-nombre">${(v.cliente || "Consumidor Final").toUpperCase()}</span><br>
                            <small style="color:#777">${v.fecha?.toDate().toLocaleTimeString()}</small>
                        </div>
                        <span class="status-badge" style="background:${color}">${txt}</span>
                    </div>
                    
                    ${htmlProductos}
                    ${htmlExtra}

                    <div style="text-align:right; font-weight:bold; color:${color}; border-top: 1px solid #333; margin-top:5px; padding-top:5px;">
                        ${estado === 'abonado' ? 'OPERACIÓN CRÉDITO' : 'TOTAL: L. ' + Number(v.total || 0).toLocaleString()}
                    </div>
                `;
                contenedor.appendChild(card);
            });

            document.getElementById('totalContado').innerText = `L. ${tContado.toLocaleString()}`;
            document.getElementById('totalRecuperado').innerText = `L. ${tRecuperado.toLocaleString()}`;
            document.getElementById('totalFiado').innerText = `L. ${tFiado.toLocaleString()}`;
            document.getElementById('totalCajaEfectivo').innerText = `L. ${(tContado + tRecuperado).toLocaleString()}`;
        }

        document.getElementById('btnDescargar').onclick = () => {
            const elemento = document.getElementById('area-impresion');
            html2pdf().set({
                margin: 10,
                filename: `CIERRE_DKS_${new Date().toISOString().split('T')[0]}.pdf`,
                html2canvas: { scale: 2, backgroundColor: '#0a0a0a' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(elemento).save();
        };

        setInterval(() => {
            const r = document.getElementById('reloj-digital');
            if(r) r.innerText = new Date().toLocaleTimeString();
        }, 1000);
        document.getElementById('fecha-reporte').innerText = new Date().toLocaleDateString('es-HN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    </script>
</body>
</html>
