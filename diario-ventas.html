<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario de Operaciones | DKS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --dorado: #d4af37;
            --danger: #e74c3c; --success: #2ecc71; --warning: #f39c12; --pago: #f1c40f;
            --text: #ffffff; --border: #333;
        }

        .btn-home {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #121212;
        color: #d4af37; /* Tu color dorado */
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid #d4af37;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: bold;
        font-size: 0.9rem;
        transition: 0.3s;
        z-index: 9999; /* Para que siempre esté por encima de todo */
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .btn-home:hover {
        background: #d4af37;
        color: black;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    /* Ocultar el texto en celulares para que no estorbe */
    @media (max-width: 600px) {
        .btn-home span { display: none; }
        .btn-home { padding: 12px; border-radius: 50%; }
    }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .controles { display: flex; gap: 10px; margin: 20px 0; }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; border: none; }
        .btn-pdf { background: var(--dorado); color: black; }
        .venta-card { background: var(--card); border-radius: 8px; padding: 15px; border-left: 6px solid var(--success); border: 1px solid #222; margin-bottom: 15px; }
        .card-pendiente { border-left-color: var(--danger) !important; }
        .card-abonado { border-left-color: var(--warning) !important; }
        .card-pagado-amarillo { border-left-color: var(--pago) !important; }
        .cliente-nombre { color: var(--dorado); font-size: 1.1rem; font-weight: bold; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #000; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9rem; }
        .resumen-final { background: #111; padding: 25px; border-radius: 12px; border: 1px solid var(--dorado); }
        .r-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h2 id="reloj-digital" style="color: var(--dorado); font-family: monospace;">00:00:00</h2>
        <h2>DIGITAL KNOWLEDGE SOLUTIONS</h2>
        <button class="btn btn-pdf" onclick="descargarPDF()"><i class="fas fa-file-pdf"></i> PDF MANUAL</button>
        <a href="dashboard.html" class="btn-home">
    <i class="fas fa-home"></i> <span>DASHBOARD</span>
</a>
    </header>
    

    <div id="area-impresion">
        <h3 style="text-align: center; color: var(--dorado);">REPORTE DIARIO - DKS</h3>
        <p id="fecha-reporte" style="text-align: center; color: #888;"></p>
        <div id="contenedorVentas"></div>
        <div class="resumen-final">
            <div class="r-item"><span>Efectivo Contado:</span> <span id="totalContado" style="color:var(--success)">L. 0.00</span></div>
            <div class="r-item"><span>Abonos/Recuperado:</span> <span id="totalRecuperado" style="color:var(--pago)">L. 0.00</span></div>
            <div class="r-item"><span>Nuevos Fiados:</span> <span id="totalFiado" style="color:var(--danger)">L. 0.00</span></div>
            <hr>
            <div class="r-item" style="font-size:1.4rem; font-weight:bold;">
                <span>CAJA TOTAL:</span> <span id="totalCajaEfectivo" style="color:var(--success)">L. 0.00</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from "./auth-facturacion.js";
        import { collection, query, where, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let movimientosGlobales = [];
        let fechaFiltro = new Date();
        fechaFiltro.setHours(0, 0, 0, 0);

        document.getElementById('fecha-reporte').innerText = new Date().toLocaleDateString();

        // --- RELOJ Y AUTO-DESCARGA A LAS 12 AM ---
        setInterval(() => {
            const ahora = new Date();
            document.getElementById('reloj-digital').innerText = ahora.toLocaleTimeString();

            // Si son exactamente las 00:00 (o un par de segundos después)
            if (ahora.getHours() === 0 && ahora.getMinutes() === 0 && ahora.getSeconds() === 0) {
                console.log("Media noche detectada. Iniciando auto-reporte...");
                descargarPDF();
                // Esperamos un poco para que se descargue y reiniciamos
                setTimeout(() => {
                    location.reload(); // Recarga la página para limpiar todo al día siguiente
                }, 5000);
            }
        }, 1000);

        auth.onAuthStateChanged(user => {
            if (user) escucharDatos(user.uid);
        });

        function escucharDatos(uid) {
            ["ventas", "deudas"].forEach(coll => {
                const q = query(collection(db, coll), where("owner", "==", uid), where("fecha", ">=", Timestamp.fromDate(fechaFiltro)));
                onSnapshot(q, (snap) => {
                    movimientosGlobales = movimientosGlobales.filter(m => m.coll !== coll);
                    snap.forEach(doc => movimientosGlobales.push({ id: doc.id, coll: coll, ...doc.data() }));
                    movimientosGlobales.sort((a, b) => b.fecha.toMillis() - a.fecha.toMillis());
                    dibujar();
                });
            });
        }

        function dibujar() {
            const contenedor = document.getElementById('contenedorVentas');
            contenedor.innerHTML = "";
            let tContado = 0, tFiado = 0, tRecuperado = 0;

            movimientosGlobales.forEach(v => {
                const estado = (v.estado || "pagado").toLowerCase();
                let clase = "", color = "var(--success)", txt = "PAGADO";

                if (estado === "pendiente") {
                    clase = "card-pendiente"; color = "var(--danger)"; txt = "PENDIENTE";
                    tFiado += v.total;
                } else if (estado === "abonado") {
                    clase = "card-abonado"; color = "var(--warning)"; txt = "ABONADO";
                    tRecuperado += (v.abono || 0);
                } else if (estado === "pagado" && v.coll === "deudas") {
                    clase = "card-pagado-amarillo"; color = "var(--pago)"; txt = "DEUDA PAGADA";
                    tRecuperado += v.total;
                } else { tContado += v.total; }

                // --- SOLUCIÓN AL [OBJECT OBJECT] ---
                const filasProds = Array.isArray(v.productos) ? v.productos.map(p => {
                    if (typeof p === 'object' && p !== null) {
                        return `<tr><td>${p.cantidad || 1}x ${p.nombre || p.descripcion || "Item"}</td><td style="text-align:right">L. ${((p.cantidad || 1) * (p.precio || 0)).toFixed(2)}</td></tr>`;
                    }
                    return `<tr><td>${p}</td></tr>`;
                }).join('') : '<tr><td>Registro de saldo</td></tr>';

                const card = document.createElement('div');
                card.className = `venta-card ${clase}`;
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <div><span class="cliente-nombre">${v.cliente}</span><br><small>${v.fecha?.toDate().toLocaleTimeString()}</small></div>
                        <span class="status-badge" style="background:${color}">${txt}</span>
                    </div>
                    <table>${filasProds}</table>
                    <div style="text-align:right; font-weight:bold; color:${color}">L. ${v.total.toFixed(2)}</div>
                `;
                contenedor.appendChild(card);
            });

            document.getElementById('totalContado').innerText = `L. ${tContado.toFixed(2)}`;
            document.getElementById('totalRecuperado').innerText = `L. ${tRecuperado.toFixed(2)}`;
            document.getElementById('totalFiado').innerText = `L. ${tFiado.toFixed(2)}`;
            document.getElementById('totalCajaEfectivo').innerText = `L. ${(tContado + tRecuperado).toFixed(2)}`;
        }

        window.descargarPDF = function() {
            const elemento = document.getElementById('area-impresion');
            return html2pdf().set({
                margin: 10, filename: `CIERRE_DKS_${new Date().toISOString().split('T')[0]}.pdf`,
                html2canvas: { scale: 2, backgroundColor: '#0a0a0a' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(elemento).save();
        }
    </script>
</body>

</html>
